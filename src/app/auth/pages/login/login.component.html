<h1 class="text-center display-1">Iniciar Sesión</h1>
<div class="row">
  <div *ngIf="loginSuccess" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Bienvenid@!</strong> has iniciado sesion correctamente.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <div *ngIf="loginError" class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Lo sentimos!</strong> no has podido iniciar sesion correctamente.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <form #formLogin="ngForm" (ngSubmit)="login(formLogin.value)">
    <div class="row">
      <div class="col-xl-12">
        <div class="col-auto">
          <label for="email" class="col-form-label">Email</label>
        </div>
        <div class="col-auto">
          <input
            type="email"
            class="form-control"
            [ngClass]="{
              'border-danger': email.invalid && email.touched
            }"
            [ngClass]="{ 'border-success': email.valid && email.touched }"
            name="email"
            ngModel
            #email="ngModel"
            required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
        </div>
        <div class="col-auto" *ngIf="email.invalid && email.touched">
          <span class="form-text text-danger"> *Debe de ser tipo email@email.es. </span>
        </div>

        <div class="col-auto">
          <label for="password" class="col-form-label">Contraseña</label>
        </div>
        <div class="col-auto">
          <input
            type="password"
            class="form-control"
            [ngClass]="{
              'border-danger': password.invalid && password.touched
            }"
            [ngClass]="{
              'border-success': password.valid && password.touched
            }"
            name="password"
            ngModel
            #password="ngModel"
            minlength="6"
            required />
        </div>
        <div class="col-auto" *ngIf="password.invalid && password.touched">
          <span class="form-text text-danger"> *La contraseña es obligatoria. 6 caracteres</span>
        </div>
        <div class="btn-group mt-3" role="group">
          <button type="submit" class="btn btn-dark" [disabled]="formLogin.invalid">Iniciar sesion</button>
          <a routerLink="/auth/register" class="btn btn-outline-dark">Registrar</a>
        </div>
      </div>
    </div>
  </form>
</div>
