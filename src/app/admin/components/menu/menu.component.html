<app-spinner [color]="themeActual.primary_color" *ngIf="!loading"></app-spinner>
<ul class="nav nav-tabs" *ngIf="loading">
  <li class="nav-item">
    <a
      class="nav-link text-{{ themeActual.primary_color }}"
      routerLink="/admin"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      >Inicio</a
    >
  </li>
  <li class="nav-item">
    <a class="nav-link text-{{ themeActual.primary_color }}" routerLink="/admin/usuarios" routerLinkActive="active"
      >Usuarios/jugadores</a
    >
  </li>
  <li class="nav-item">
    <a class="nav-link text-{{ themeActual.primary_color }}" routerLink="/admin/pistas" routerLinkActive="active"
      >Pistas</a
    >
  </li>
  <li class="nav-item">
    <a class="nav-link text-{{ themeActual.primary_color }}" routerLink="/admin/partidos" routerLinkActive="active"
      >Partidos</a
    >
  </li>
</ul>
