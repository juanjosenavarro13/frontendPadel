<app-menu></app-menu>
<app-spinner *ngIf="!loading"></app-spinner>
<div class="border border-top-0 p-3 table-responsive" *ngIf="loading">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Nivel</th>
        <th scope="col">Accion</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of roles">
        <th scope="row">{{ r.id }}</th>
        <td>{{ r.nombre }}</td>
        <td>{{ r.nivel }}</td>
        <td>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-dark" routerLink="/admin/roles/editar/{{ r.id }}">Editar</button>
            <button type="button" class="btn btn-danger" (click)="delete(r.id)">Eliminar</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-outline-dark" routerLink="/admin/roles/crear">Crear nuevo rol</button>
</div>
