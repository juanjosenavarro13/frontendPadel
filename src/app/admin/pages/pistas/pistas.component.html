<app-menu></app-menu>
<app-spinner *ngIf="!pistas[0]"></app-spinner>
<div class="border border-top-0 p-3" *ngIf="pistas[0]">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Creada</th>
        <th scope="col">Actualizada</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of pistas">
        <th scope="row">{{ p.id }}</th>
        <td>
          <a class="text-dark" routerLink="/admin/pistas/{{ p.id }}">{{ p.nombre }}</a>
        </td>
        <td>{{ p.created_at | date: 'dd-MM-YYYY' }}</td>
        <td>{{ p.updated_at | date: 'dd-MM-YYYY' }}</td>
      </tr>
    </tbody>
  </table>
</div>
