<app-spinner *ngIf="!loading"></app-spinner>
<h1 class="display-1 text-center" *ngIf="loading">Pistas esta semana</h1>
<table class="table" *ngIf="loading">
  <thead>
    <tr>
      <th scope="col">Pista</th>
      <th scope="col">Hora</th>
      <th scope="col">Equipo 1</th>
      <th scope="col">Equipo 2</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of partidos">
      <th scope="row">
        {{ p.pista.nombre }}
      </th>
      <td>{{ p.fecha | date: 'dd-MM-YYYY HH:mm' }}</td>
      <td>{{ p.jugador1.nombre }} - {{ p.jugador2.nombre }}</td>
      <td>{{ p.jugador3.nombre }} - {{ p.jugador4.nombre }}</td>
    </tr>
  </tbody>
</table>
